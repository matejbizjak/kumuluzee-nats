kumuluzee:
  nats:
    jetstream: true
    ack-confirmation-timeout: PT5S
    servers:
      - name: default
        addresses:
          - nats://localhost:<nats_port>
        streams:
          - name: stream1
            subjects:
              - subject1
              - subject2
            storage-type: memory
        jetstream-contexts:
          - name: context1
    consumer-configuration:
      - name: custom1
        deliver-policy: all